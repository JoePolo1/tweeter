<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Metadata including viewport zoom disabler -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Time Ago Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Setting up some font families-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Adding "Font Awesome" Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Composes Char Counter for new tweets -->
    <script type="text/javascript" src="/scripts/composer-character-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navclass">
      <span class="logo">tweeter</span>

      <span class="navMenu"><b>Write</b> a new tweet <br>
        <i class="fa-solid fa-angles-down"></i></span>
    </nav>

    <!-- This div is a container for the avatar header as well as the main tweet section for flex display purposes -->
    <div class="super-container">
      <!-- Header element for Avatar -->
      <header class="header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="avatarName">
            <h2>Gandalf Stormcrow</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>


          <!-- FORM Data for a new tweet -->
        
          <form method="POST" action="/tweets" class="tweet-form">
            <label class="formLabel" for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            

        
            <div class="buttonCounter">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>

          <!-- Error Message Zone. Note: ID and CLASS are both set for errors to better trigger individually based on criteria -->
        
          <p class="errMessageOff" id="nullMsg">
            <i class="fa-solid fa-triangle-exclamation">
            </i>
              "Your tweet cannot be empty. Please write a thoughtful message :)"  <i class="fa-solid fa-triangle-exclamation">
            </i>
          </p>

          <p class="errMessageOff" id="limitMsg">
            <i class="fa-solid fa-triangle-exclamation">
            </i>  
            "Your tweet is over 140 characters. Please shorten your message :)"
            <i class="fa-solid fa-triangle-exclamation">
            </i>
          </p>
        
        </section>

        <br>

        <!-- Existing tweets section -->
        <section class="all-tweets">
          <article class="single-tweet">
            
          </article>
          <br>
        </section>
    </div>
    </main>
  </body>
</html>
